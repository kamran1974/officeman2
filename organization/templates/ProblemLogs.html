{% extends "base.html" %}
{% load static %}
{% block include %}
<link href="{% static "css/logs.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="mainContent">
    <table>
        <tr>
            <th>نوع خطا</th>
            <th>اقدامات اصلاحی</th>
            <th>اقدامات پیشگیری</th>
            <th>توضیحات</th>
            <th>تاریخ</th>
            <th>موثر بوده/نبوده</th>
        </tr>
        {% include "ProblemLogsAJAX.html" %}
    </table>
</div>
<span id="loading" class="custom-loader"></span>
{% endblock %}

{% block domready %}
<script>
    let page = 1;
    let empty_page = false;
    let block_request = false;

    $(window).scroll(function() {
        var margin = $(document).height() - $(window).height() - 50;
        if  ($(window).scrollTop() > margin && empty_page == false && block_request == false) {
            block_request = true;
            page += 1;
            $.get('?page=' + page, function(data) {
                if(data == '') {
                    empty_page = true;
                }
                else {
                    block_request = false;
                    $(" table ").append(data);
                }
            });
        }
    });
</script>
{% endblock %}
